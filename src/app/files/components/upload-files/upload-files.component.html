<div class="welcome">
  <div class="box1">
    <div class="title p-3">
      <h2 class="fs-3">Latest Uploads</h2>

  </div>

    <div class="details d-flex">
      <div class="image">
        <div class="item">
          <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
        </div>
      </div>
      <div class="info d-flex">
        <h3>PDF Files</h3>
        <span>130</span>
      </div>

    <div class="details d-flex green">
      <div class="image">
        <div class="item">

    <div class="details d-flex red">
      <div class="image">
        <div class="item">
          <i class="fa fa-file-word-o" aria-hidden="true"></i>

        <h3>Word Files</h3>
        <span>110 Files</span>

      <span class="time">3.2GB</span>

    <div class="details d-flex orange">
      <div class="image">

          <i class="fa fa-file-excel-o" aria-hidden="true"></i>
        </div>

      <div class="info d-flex">
        <h3>Xcel Files</h3>
        <span>99 Files</span>
      </div>

    <div class="button d-flex">

        <i class="fa fa-angle-double-up" aria-hidden="true"></i>

    </div>

</div>
